<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de anuncios</title>
</head>
<body>
    <h1>Calculadora de anuncios</h1><br>
    <div class= calculadora>
        
        <form>
            Quantidade: 
            <input placeholder="Ex: 1" type="number" min="1"><br>
            Custo do produto:
            <input placeholder="Ex: 15,00" type="number" min="1"><br>
            Imposto da NF-E:
            <input placeholder="Ex: 4%" type="number" min="0"><br>
            Despesas devenda:
            <input placeholder="Ex: 5,00" type="number" min="0"><br>
            Valor do frete:
            <input placeholder=" Ex: 20,00" type="number" min="0"><br>
            Tarifa Clássico:
            <input placeholder=" Ex: 11,5%" type="number" min="1"><br>
            Tarifa Premium:
            <input placeholder="Ex: 16,5%" type="number" min="1"><br>
            Preço de venda:
            <input placeholder="Ex: 250,00" type="number" min="1"><br>
            <input type="submit" value="Calcular">
        </form>

    </div>
</body>
</html>
